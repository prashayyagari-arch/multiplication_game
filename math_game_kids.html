<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .level-display {
            text-align: center;
            font-size: 1.2em;
            color: #764ba2;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #764ba2;
        }

        .question-area {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .question {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }

        .answer-input {
            font-size: 2em;
            padding: 15px 25px;
            border: 4px solid #667eea;
            border-radius: 15px;
            text-align: center;
            width: 200px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: all 0.3s;
        }

        .answer-input:focus {
            outline: none;
            border-color: #764ba2;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .submit-btn {
            font-size: 1.5em;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .feedback {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            min-height: 40px;
            font-weight: bold;
        }

        .correct {
            color: #00c853;
            animation: celebrate 0.5s;
        }

        .incorrect {
            color: #ff3d00;
            animation: shake 0.5s;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .star {
            display: inline-block;
            font-size: 2em;
            animation: spin 1s;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .emoji {
            font-size: 3em;
            margin: 10px;
        }

        .level-complete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
        }

        .level-complete h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .next-level-btn {
            font-size: 1.3em;
            padding: 15px 40px;
            background: white;
            color: #f5576c;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .next-level-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üåü Multiplication Adventure! üåü</h1>
        <div class="level-display" id="levelDisplay">Level 1: Single Digit Fun!</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streak">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Level Progress</div>
                <div class="stat-value" id="progress">0/5</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%;">0%</div>
        </div>

        <div class="question-area" id="questionArea">
            <div class="question" id="question"></div>
            <input type="number" class="answer-input" id="answerInput" placeholder="?">
            <button class="submit-btn" id="submitBtn">Check Answer!</button>
        </div>

        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        const state = {
            level: 1,
            score: 0,
            streak: 0,
            questionsInLevel: 0,
            questionsPerLevel: 5,
            currentAnswer: 0,
            currentQuestion: ""
        };

        const levelNames = {
            1: "Single Digit Fun!",
            2: "Double Digit Challenge!",
            3: "Word Problem Adventure!"
        };

        const wordProblems = [
            {
                problem: "Sarah has 12 boxes of crayons. Each box has 8 crayons. How many crayons does she have in total?",
                answer: 96
            },
            {
                problem: "A garden has 15 rows of flowers. Each row has 12 flowers. How many flowers are there?",
                answer: 180
            },
            {
                problem: "Tom reads 25 pages every day. How many pages will he read in 14 days?",
                answer: 350
            },
            {
                problem: "A bakery makes 18 cupcakes per batch. If they make 16 batches, how many cupcakes do they make?",
                answer: 288
            },
            {
                problem: "Each classroom has 24 desks. If there are 13 classrooms, how many desks are there in total?",
                answer: 312
            },
            {
                problem: "A farmer has 19 chickens. Each chicken lays 11 eggs per week. How many eggs in total?",
                answer: 209
            },
            {
                problem: "There are 17 teams in a tournament. Each team has 15 players. How many players in total?",
                answer: 255
            }
        ];

        function generateQuestion() {
            if (state.level === 1) {
                const num1 = Math.floor(Math.random() * 9) + 2;
                const num2 = Math.floor(Math.random() * 9) + 2;
                state.currentAnswer = num1 * num2;
                state.currentQuestion = `${num1} √ó ${num2} = ?`;
            } else if (state.level === 2) {
                const num1 = Math.floor(Math.random() * 90) + 10;
                const num2 = Math.floor(Math.random() * 9) + 2;
                state.currentAnswer = num1 * num2;
                state.currentQuestion = `${num1} √ó ${num2} = ?`;
            } else if (state.level === 3) {
                const problem = wordProblems[Math.floor(Math.random() * wordProblems.length)];
                state.currentAnswer = problem.answer;
                state.currentQuestion = problem.problem;
            }

            document.getElementById('question').textContent = state.currentQuestion;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            document.getElementById('feedback').innerHTML = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const feedbackEl = document.getElementById('feedback');

            if (isNaN(userAnswer)) {
                feedbackEl.innerHTML = 'ü§î Please enter a number!';
                feedbackEl.className = 'feedback';
                return;
            }

            if (userAnswer === state.currentAnswer) {
                state.score += 10 * state.level;
                state.streak++;
                state.questionsInLevel++;

                const emojis = ['üéâ', '‚≠ê', 'üåü', 'üí´', '‚ú®', 'üéä'];
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                
                feedbackEl.innerHTML = `<span class="correct">${randomEmoji} Awesome! That's correct! ${randomEmoji}</span>`;
                feedbackEl.className = 'feedback correct';

                updateStats();

                if (state.questionsInLevel >= state.questionsPerLevel) {
                    setTimeout(levelComplete, 1500);
                } else {
                    setTimeout(generateQuestion, 1500);
                }
            } else {
                state.streak = 0;
                feedbackEl.innerHTML = `<span class="incorrect">‚ùå Not quite! The answer is ${state.currentAnswer}. Try the next one! üí™</span>`;
                feedbackEl.className = 'feedback incorrect';
                
                updateStats();
                setTimeout(generateQuestion, 2500);
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = state.score;
            document.getElementById('streak').textContent = state.streak;
            document.getElementById('progress').textContent = `${state.questionsInLevel}/${state.questionsPerLevel}`;
            
            const progressPercent = (state.questionsInLevel / state.questionsPerLevel) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progressPercent + '%';
            progressBar.textContent = Math.round(progressPercent) + '%';
        }

        function levelComplete() {
            const questionArea = document.getElementById('questionArea');
            
            if (state.level === 3) {
                questionArea.innerHTML = `
                    <div class="level-complete">
                        <div class="emoji">üèÜ</div>
                        <h2>You're a Multiplication Master!</h2>
                        <p style="font-size: 1.5em; margin: 20px 0;">Final Score: ${state.score}</p>
                        <p style="font-size: 1.2em;">You've completed all levels! Amazing work! üéâ</p>
                        <button class="next-level-btn" onclick="restartGame()">Play Again!</button>
                    </div>
                `;
            } else {
                questionArea.innerHTML = `
                    <div class="level-complete">
                        <div class="emoji">üéä</div>
                        <h2>Level ${state.level} Complete!</h2>
                        <p style="font-size: 1.5em; margin: 20px 0;">Great job! You're getting stronger! üí™</p>
                        <button class="next-level-btn" onclick="nextLevel()">Next Level ‚Üí</button>
                    </div>
                `;
            }
        }

        function nextLevel() {
            state.level++;
            state.questionsInLevel = 0;
            document.getElementById('levelDisplay').textContent = `Level ${state.level}: ${levelNames[state.level]}`;
            
            const questionArea = document.getElementById('questionArea');
            questionArea.innerHTML = `
                <div class="question" id="question"></div>
                <input type="number" class="answer-input" id="answerInput" placeholder="?">
                <button class="submit-btn" id="submitBtn">Check Answer!</button>
            `;
            
            document.getElementById('submitBtn').addEventListener('click', checkAnswer);
            document.getElementById('answerInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkAnswer();
            });
            
            updateStats();
            generateQuestion();
        }

        function restartGame() {
            state.level = 1;
            state.score = 0;
            state.streak = 0;
            state.questionsInLevel = 0;
            
            document.getElementById('levelDisplay').textContent = `Level ${state.level}: ${levelNames[state.level]}`;
            
            const questionArea = document.getElementById('questionArea');
            questionArea.innerHTML = `
                <div class="question" id="question"></div>
                <input type="number" class="answer-input" id="answerInput" placeholder="?">
                <button class="submit-btn" id="submitBtn">Check Answer!</button>
            `;
            
            document.getElementById('submitBtn').addEventListener('click', checkAnswer);
            document.getElementById('answerInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkAnswer();
            });
            
            updateStats();
            generateQuestion();
        }

        document.getElementById('submitBtn').addEventListener('click', checkAnswer);
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkAnswer();
        });

        generateQuestion();
    </script>
</body>
</html>
